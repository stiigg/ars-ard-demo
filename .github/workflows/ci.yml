name: CI

on:
  push:
  pull_request:

jobs:
  r-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e "install.packages(c('jsonlite', 'testthat'))"

      - name: Run placeholder tests
        run: |
          Rscript -e "dir.create('out', showWarnings = FALSE); testthat::test_dir('tests')"

      - name: Upload ARD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ards
          path: out/
          if-no-files-found: warn
