name: R Engine
on: [push, pull_request]
jobs:
  r:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with: { r-version: '4.3.3' }
      - name: Install deps
        run: Rscript -e 'install.packages(c("argparse","jsonlite","readr","dplyr","tidyr","rlang"))'
      - name: Validate ARS
        run: |
          python3 -m pip install jsonschema
          python3 scripts/validate_ars.py ars.json schema/ars.schema.json
      - name: Run R engine
        run: |
          chmod +x scripts/run.sh
          ENGINE=r bash scripts/run.sh ars.json data/ADSL.csv out
      - name: Upload ARD
        uses: actions/upload-artifact@v4
        with:
          name: ARD_R
          path: out/*.csv
