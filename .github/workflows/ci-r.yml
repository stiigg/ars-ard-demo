name: R Engine
on: [push, pull_request]
jobs:
  r:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::argparse, any::jsonlite, any::readr, any::dplyr, any::tidyr, any::rlang
          cache-version: 1

      - name: Validate ARS (no-deps)
        run: python3 scripts/validate_ars_min.py ars.json

      - name: Run R engine
        run: |
          chmod +x scripts/run.sh
          ENGINE=r bash scripts/run.sh ars.json data/ADSL.csv out

      - name: Upload ARD
        uses: actions/upload-artifact@v4
        with:
          name: ARD_R
          path: out/*.csv
